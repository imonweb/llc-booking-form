<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-colorpicker/2.5.3/css/bootstrap-colorpicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-fileinput/5.1.5/css/fileinput.min.css">

    <link rel="stylesheet" href="css/style.css">
    <title>Lakeside Luxury Cattery</title>
  </head>
  <body>
    <div id="div_form" class="tab_content">
      <form action="">
        <div class="container">
          
          <div class="well clearfix">

            <fieldset class="well well-form">
              <legend class="well-legend">Customer Details</legend>
              <div class="row">
                <div class="col-xs-6">
    
                  <label class="control-label" for="firstname">Name</label>
                  <input class="form-control" type="text" name="firstname" id="firstname" placeholder="Name" />
    
                  <label class="control-label" for="phoneNumber">Telephone Number</label>
                  <div class="form-group input-group">
                    <span class="input-group-addon primary"><i class="fa fa-phone"></i></span>
                    <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="Phone Number">
                  </div>

                  <label class="control-label" for="phoneNumber">Mobile Number</label>
                  <div class="form-group input-group">
                    <span class="input-group-addon primary"><i class="fa fa-mobile"></i></span>
                    <input type="text" class="form-control" name="mobileNumber" id="mobileNumber" placeholder="Mobile Number">
                  </div>
    
                  <label class="control-label" for="email">Email Address</label>
                  <div class="form-group input-group">
                    <span class="input-group-addon primary"><i class="fa fa-envelope-o"></i></span>
                    <input type="text" class="form-control" name="email" id="email" placeholder="Email address">
                  </div>
    
    
                </div>
    
                <div class="col-xs-6">
    
                  <label class="control-label" for="firstname">Name</label>
                  <input class="form-control" type="text" name="firstname" id="firstname" placeholder="Name" />
    
                  <label class="control-label" for="phoneNumber">Telephone Number</label>
                  <div class="form-group input-group">
                    <span class="input-group-addon primary"><i class="fa fa-phone"></i></span>
                    <input type="text" class="form-control" name="phoneNumber" id="phoneNumber" placeholder="Phone Number">
                  </div>

                  <label class="control-label" for="phoneNumber">Mobile Number</label>
                  <div class="form-group input-group">
                    <span class="input-group-addon primary"><i class="fa fa-mobile"></i></span>
                    <input type="text" class="form-control" name="mobileNumber" id="mobileNumber" placeholder="Mobile Number">
                  </div>
    
                  <label class="control-label" for="email">Email Address</label>
                  <div class="form-group input-group">
                    <span class="input-group-addon primary"><i class="fa fa-envelope-o"></i></span>
                    <input type="text" class="form-control" name="email" id="email" placeholder="Email address">
                  </div>
    
    
                </div>

                

              </div>
              <!-- end Row -->
            </fieldset>


            <fieldset class="well well-form">
              <legend class="well-legend">Booking Date</legend>
              <div class="row">
                <div class="col-xs-2">
                  <label class="control-label" for="booking-id">ID</label>
                  <input class="form-control" type="text" name="booking-id" id="booking-id" placeholder="ID Booking" readonly/>
                </div>
    
                <div class="col-xs-4">
                  <label class="control-label" for="booking-date">Booking Date</label>
    
                  <div class="form-group input-group">
                    <span class="input-group-addon "><i class="fa fa-calendar"></i></span>
                    <input class="form-control" type="text" name="booking-date" id="booking-date" placeholder="Booking Date" />
                  </div>
                </div>
    
                <div class="col-xs-4">
                  <label class="control-label" for="booking-date">Check In</label>
    
                  <div class="form-group input-group">
                    <span class="input-group-addon "><i class="fa fa-calendar-check-o"></i></span>
                    <input class="form-control" type="text" name="booking-date" id="booking-date" placeholder="Check In" />
                  </div>
                </div>
    
    
                <div class="col-xs-2">
                  <label class="control-label" for="form_days">Days</label>
                  <select class="form-control" id="form_days" name="days">
                  <option selected value=1>1</option>
                  <option value=2>2</option>
                  <option value=3>3</option>
                  <option value=4>4</option>
                  <option value=5>5</option>
                  <option value=6>6</option>
                  <option value=7>7</option>
                  <option value=8>8</option>
                  <option value=9>9</option>
                  <option value=10>10</option>
          </select>
                </div>
              </div>
              <!-- end Row -->
              <div class="row">
                <div class="col-xs-2">
                  <label class="control-label" for="form_days">Adults</label>
                  <select class="form-control" id="form_days" name="days">
                  <option selected value=1>1</option>
                  <option value=2>2</option>
                  <option value=3>3</option>
                  <option value=4>4</option>
                  <option value=5>5</option>
                  <option value=6>6</option>
                  <option value=7>7</option>
                  <option value=8>8</option>
                  <option value=9>9</option>
                  <option value=10>10</option>
          </select>
                </div>
    
                <div class="col-xs-2">
                  <label class="control-label" for="form_days">Children</label>
                  <select class="form-control" id="form_days" name="days">
                  <option selected value=1>1</option>
                  <option value=2>2</option>
                  <option value=3>3</option>
                  <option value=4>4</option>
                  <option value=5>5</option>
                  <option value=6>6</option>
                  <option value=7>7</option>
                  <option value=8>8</option>
                  <option value=9>9</option>
                  <option value=10>10</option>
          </select>
                </div>

                <div class="col-xs-7">
                  <label class="control-label">Message</label>
                  <textarea class="input-xlarge form-control" id="message" name="message" rows="10"></textarea>
                </div>
    
              </div>
              <!-- end Row -->
            </fieldset>
    
     
            <fieldset class="well well-form">
              <legend class="well-legend">Payment</legend>
              <div class="row">
    
                <div class='col-xs-6'>
                  <label class='control-label'>Card Number</label>
                  <div class="form-group input-group">
                    <span class="input-group-addon primary"><i class="fa fa-credit-card-alt"></i></span>
                    <input autocomplete='off' class='form-control card-number' size='20' type='text' data-mask="0000 0000 0000 0000">
                  </div>
                </div>
                <div class='col-xs-3'>
                  <label class='control-label'>CVC</label>
                  <input autocomplete='off' class='form-control card-cvc' placeholder='CVC' size='4' type='text' data-mask="000">
    
    
                <div class='col-xs-3'>
                  <label class='control-label'>Expiration</label>
                  <input class='form-control card-expiry-month' placeholder='MM' size='2' type='text'>
                </div>
                <div class='col-xs-3'>
                  <label class='control-label'>Â </label>
                  <input class='form-control card-expiry-year' placeholder='YYYY' size='4' type='text'>
                </div>
              </div>
              <!-- end Row -->
            </fieldset>
    
            <div class="row">
              <div class="col-xs-12">
                <br/>
                <button class="btn btn-success "><i class="fa fa-pencil"></i> Edit</button>
                <button class="btn btn-warning "><i class="fa fa-send"></i> Send email Confirmation</button>
                <button class="btn btn-info pull-right" type="submit"><i class="fa fa-refresh"></i> Reload calendars</button>
              </div>
            </div>
            <!-- end Row -->
    
    
          </div>
          <!-- end Well -->
    
        </div>
        <!-- end Container -->
    
      </form>
  </body>
</html>
